<div id="myReactComponentContainer">
  <div>
    Text Coming from React Comp: {{inputText}}
  </div>
  <div>
    Update Text From Angular to update in React: <input [value]="inputText" (keyup)="angularTextChange($event)" type="text" />
  </div>
  <app-my-component [(text)]="inputText" [counter]="counter" (componentClick)="handleOnClick()"></app-my-component>
</div>

<router-outlet></router-outlet>
